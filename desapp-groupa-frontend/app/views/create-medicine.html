<div class="col-md-12">
	<div class="col-md-10">
		<h1>Create Medicine</h1>
	</div>
	<div class="col-md-2">
		<a type="button" title="Go back" class="btn btn-link pull-right" ng-href="#MedicalRecord/{{patient_id}}"><h3><i class="fa fa-arrow-left"></i></h3></a>
	</div>
</div>
<div class="col-md-12 vertical-padding-30 low-opacity-black">
    <div class="col-md-offset-3 col-md-6 ">
	    <form class="form-horizontal" role="form" name="creationMedicineForm" novalidate>
		    <div class="form-group">
			    <label for="inputMedicine" class="col-md-3 control-label">Name</label>
		        <div class="col-md-9 input-group">
		    	    <input class="form-control" id="inputMedicine" placeholder="Name" name="name" data-ng-model='newMedicine.drug.name' required>
		    	    <span class="error" data-ng-show="!creationAllergyForm.name.$pristine && creationAllergyForm.name.$error.required">Required Name!</span>		   
		        </div>
		    </div>
		    <div class="form-group">
			    <label for="inputMedicine" class="col-md-3 control-label">Concentration</label>
		        <div class="col-md-9 input-group">
		    	    <input class="form-control" id="inputMedicine" placeholder="Concentration" name="concentration" data-ng-model='newMedicine.concentration' required>
		    	    <span class="error" data-ng-show="!creationAllergyForm.name.$pristine && creationAllergyForm.name.$error.required">Required Name!</span>		   
		        </div>
		    </div>
		    <div class="form-group">
		        <div class="col-md-offset-3 col-md-9">
		    	    <a type="submit" ng-click="createMedicine()" ng-disabled='!creationAllergyForm.$valid' class="btn btn-success btn-block">Save Changes</a>
		        </div>
		    </div>
		</form>
	</div>
</div>
