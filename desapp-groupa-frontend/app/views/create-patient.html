
<h1>Patient creation</h1>

<div class="col-md-12 vertical-padding-30 low-opacity-black">
    <div class="col-md-offset-3 col-md-6 ">
	    <form class="form-horizontal" role="form">
		    <div class="form-group">
			    <label for="inputName" class="col-md-3 control-label">Name</label>
		        <div class="col-md-9 input-group">
		    	    <input type="name" ng-model="newPatient.name" class="form-control" id="inputName" placeholder="Name">
		        </div>
		    </div>
		    <div class="form-group">
		        <label for="inputSurname" class="col-md-3 control-label">Surname</label>
		        <div class="col-md-9 input-group">
		    	    <input type="surname" ng-model="newPatient.surname" class="form-control" id="inputSurname" placeholder="Surname">
		        </div>
		    </div>
		    <div class="form-group">
		        <label for="inputHeight" class="col-md-3 control-label">Height</label>
		        <div class="col-md-9 input-group">
		    	    <input type="height" ng-model="newPatient.height" class="form-control" id="inputHeight" placeholder="Height">
		        	<span class="input-group-addon">Mt.</span>
		        </div>
		    </div>
		    <div class="form-group">
		        <label for="inputWeight" class="col-md-3 control-label">Weight</label>
		        <div class="col-md-9 input-group">
		    	    <input type="weight" ng-model="newPatient.weight" class="form-control" id="inputWeight" placeholder="Weight">
		        	<span class="input-group-addon">Kg.</span>
		        </div>
		    </div>
		    <div class="form-group">
		        <label for="inputDNI" class="col-md-3 control-label">DNI</label>
		        <div class="col-md-9 input-group">
		        	<input type="DNI" ng-model="newPatient.dni" class="form-control" id="inputDNI" placeholder="DNI">
		        </div>
		    </div>
		    <div class="form-group ">
		        <label for="inputPassword" class="col-md-3 control-label">Password</label>
		        <div class="col-md-9 input-group">
		    	    <input type="password" ng-model="newPatient.password" class="form-control" id="inputPassword" placeholder="Password">
		        </div>
		    </div>
		    <div class="form-group">
		        <div class="col-md-offset-3 col-md-9">
		    	    <button type="submit" ng-click="create()" class="btn btn-default btn-block">Create</button>
		        </div>
		    </div>
		</form>
    </div>
</div>
