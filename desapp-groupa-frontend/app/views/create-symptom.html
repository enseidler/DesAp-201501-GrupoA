<div class="col-md-12">
	<div class="col-md-10">
		<h1>Create Symptom</h1>
	</div>
	<div class="col-md-2">
		<a type="button" title="Go back" class="btn btn-link pull-right" ng-href="#Diagnose/{{patient_id}}/ChooseSymptoms"><h3><i class="fa fa-arrow-left"></i></h3></a>
	</div>
</div>
<div class="col-md-12 vertical-padding-30 low-opacity-black">
    <div class="col-md-offset-3 col-md-6 ">
	    <form class="form-horizontal" role="form" name="creationSymptomForm" novalidate>
		    <div class="form-group">
			    <label for="inputSymptom" class="col-md-3 control-label">Symptom</label>
		        <div class="col-md-9 input-group">
		    	    <input class="form-control" id="description" placeholder="Description" name="description" data-ng-model='newSymptom.description' required>
		    	    <span class="error" data-ng-show="!creationSymptomForm.description.$pristine && creationSymptomForm.description.$error.required">Required Description!</span>
		        </div>
		    </div>
		    <div class="form-group">
		        <div class="col-md-offset-3 col-md-9">
		    	    <a type="submit" ng-href="#Diagnose/{{patient_id}}/ChooseSymptoms" ng-click="create()" ng-disabled='!creationSymptomForm.$valid' class="btn btn-success btn-block">Save Changes</a>
		        </div>
		    </div>
		</form>
	</div>
</div>
