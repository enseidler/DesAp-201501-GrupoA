<h1>Symptoms</h1>
<div class="panel-body">
	<div class="list-group record-list">
		<div class="list-group-item" ng-repeat="symptom in medicalConsultation.diagnoseDisease.symptoms">
			<table style="width:100%;">
				<tr>
					<td>
						<h3 class="list-group-item-heading">{{symptom.description}} </h3>
					</td>
				</tr>
			</table>
		</div>
	</div>
</div>
