<div class="col-md-12">
	<div class="col-md-10">
		<h1>Allergies modification</h1>
	</div>
	<div class="col-md-2">
		<a type="button" title="Go back" class="btn btn-link pull-right" ng-href="#SearchPatient/{{last_search}}"><h3><i class="fa fa-arrow-left"></i></h3></a>
	</div>
</div>
<div class="col-md-12 vertical-padding-30 low-opacity-black">
    <div class="col-md-offset-3 col-md-6 ">
	    <form class="form-horizontal" role="form" name="modifyAllergyForm" novalidate>
		    <div class="form-group">
			    <label for="inputAllergy" class="col-md-3 control-label">Allergy</label>
		        <div class="col-md-9 input-group">
		    	    <input class="form-control" id="inputAllergy" placeholder="Allergy" name="Allergy" data-ng-model='addAllergy.allergies'>		   
		        </div>
		    </div>
		    <div class="form-group">
		        <div class="col-md-offset-3 col-md-9">
		    	    <a type="submit" ng-click="modifyAllergy()" class="btn btn-success btn-block">Save Changes</a>
		        </div>
		    </div>
		</form>
	</div>
</div>
