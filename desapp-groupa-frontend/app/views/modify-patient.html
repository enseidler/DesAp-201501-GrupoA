<div class="col-md-12">
	<div class="col-md-10">
		<h1>Patient modification</h1>
	</div>
	<div class="col-md-2">
		<a type="button" title="Go back" class="btn btn-link pull-right" ng-href="#SearchPatient/{{search_text}}"><h3><i class="fa fa-arrow-left"></i></h3></a>
	</div>
</div>
<div class="col-md-12 vertical-padding-30 low-opacity-black">
    <div class="col-md-offset-3 col-md-6 ">
	    <form class="form-horizontal" role="form">
		    <div class="form-group">
			    <label for="inputName" class="col-md-3 control-label">Name</label>
		        <div class="col-md-9 input-group">
		    	    <input type="name" ng-model="modPatient.name" class="form-control" id="inputName" placeholder="Name">
		        </div>
		    </div>
		    <div class="form-group">
		        <label for="inputSurname" class="col-md-3 control-label">Surname</label>
		        <div class="col-md-9 input-group">
		    	    <input type="surname" ng-model="modPatient.surname" class="form-control" id="inputSurname" placeholder="Surname">
		        </div>
		    </div>
		    <div class="form-group">
		        <label for="inputHeight" class="col-md-3 control-label">Height</label>
		        <div class="col-md-9 input-group">
		    	    <input type="height" ng-model="modPatient.height" class="form-control" id="inputHeight" placeholder="Height">
		        	<span class="input-group-addon">M.</span>
		        </div>
		    </div>
		    <div class="form-group">
		        <label for="inputWeight" class="col-md-3 control-label">Weight</label>
		        <div class="col-md-9 input-group">
		    	    <input type="weight" ng-model="modPatient.weight" class="form-control" id="inputWeight" placeholder="Weight">
		        	<span class="input-group-addon">Kg.</span>
		        </div>
		    </div>
		    <div class="form-group">
		        <label for="inputDNI" class="col-md-3 control-label">DNI</label>
		        <div class="col-md-9 input-group">
		        	<input type="DNI" ng-model="modPatient.dni" class="form-control" id="inputDNI" placeholder="DNI">
		        </div>
		    </div>
		    <div class="form-group ">
		        <label for="inputPassword" class="col-md-3 control-label">Password</label>
		        <div class="col-md-9 input-group">
		    	    <input type="password" ng-model="modPatient.password" class="form-control" id="inputPassword" placeholder="Password">
		        </div>
		    </div>
		    <div class="form-group">
		        <div class="col-md-offset-3 col-md-9">
		    	    <a type="submit" ng-click="modify()" class="btn btn-default btn-block" ng-href="#SearchPatient/{{search_text}}">Save Changes</a>
		        </div>
		    </div>
		</form>
    </div>
</div>
