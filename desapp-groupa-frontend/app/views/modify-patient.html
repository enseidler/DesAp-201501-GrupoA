<div class="col-md-12">
	<div class="col-md-10">
		<h1>Patient modification</h1>
	</div>
	<div class="col-md-2">
		<a type="button" title="Go back" class="btn btn-link pull-right" ng-href="#SearchPatient/{{last_search}}"><h3><i class="fa fa-arrow-left"></i></h3></a>
	</div>
</div>
<div class="col-md-12 vertical-padding-30 low-opacity-black">
    <div class="col-md-offset-3 col-md-6 ">
	    <form class="form-horizontal" role="form" name="modifyPatientForm" novalidate>
		    <div class="form-group">
			    <label for="inputName" class="col-md-3 control-label">Name</label>
		        <div class="col-md-9 input-group">
		    	    <input class="form-control" id="inputName" placeholder="Name" name="name" data-ng-model='modPatient.name' required >
		    	    <span class="error" data-ng-show="!modifyPatientForm.name.$pristine && modifyPatientForm.name.$error.required">Required Name!</span>
		        </div>
		    </div>
		    <div class="form-group">
		        <label for="inputSurname" class="col-md-3 control-label">Surname</label>
		        <div class="col-md-9 input-group">
		    	    <input class="form-control" id="inputSurname" placeholder="Surname" name="surname" ng-model="modPatient.surname" required>
		    	    <span class="error" data-ng-show="!modifyPatientForm.surname.$pristine && modifyPatientForm.surname.$error.required">Required Surname!</span>
		        </div>
		    </div>
		    <div class="form-group">
		        <label for="inputHeight" class="col-md-3 control-label">Height</label>
		        <div class="col-md-9 input-group">
		    	    <input type="number" class="form-control" id="inputHeight" placeholder="Height" name="height" ng-model="modPatient.height" required>
		    	    <span class="error" data-ng-show="!modifyPatientForm.height.$pristine && modifyPatientForm.height.$error.required">Required Height!</span>
		    	    <span class="error" ng-show="modifyPatientForm.height.$error.number">Please input a number!</span>
		        	<span class="input-group-addon">M.</span>
		        </div>
		    </div>
		    <div class="form-group">
		        <label for="inputWeight" class="col-md-3 control-label">Weight</label>
		        <div class="col-md-9 input-group">
		    	    <input type="number" class="form-control" id="inputWeight" placeholder="Weight" name="weight" ng-model="modPatient.weight" required>
		    	    <span class="error" data-ng-show="!modifyPatientForm.weight.$pristine && modifyPatientForm.weight.$error.required">Required Weight!</span>
		    	    <span class="error" ng-show="modifyPatientForm.weight.$error.number">Please input a number!</span>
		        	<span class="input-group-addon">Kg.</span>
		        </div>
		    </div>
		    <div class="form-group">
		        <label for="inputDNI" class="col-md-3 control-label">DNI</label>
		        <div class="col-md-9 input-group">
		        	<input type="number" class="form-control" id="inputDNI" placeholder="DNI" name="dni" ng-model="modPatient.dni" required ng-minlength='6' ng-maxlength='7' >
		        	<span class="error" data-ng-show="!modifyPatientForm.dni.$pristine && modifyPatientForm.dni.$error.required">Required DNI!</span>
		        	<span class="error" ng-show="modifyPatientForm.dni.$error.minlength">Too short!</span>
		        	<span class="error" ng-show="modifyPatientForm.dni.$error.maxlength">Too long!</span>
		        	<span class="error" ng-show="modifyPatientForm.dni.$error.number">Please input a number!</span>
		        </div>
		    </div>
		    <div class="form-group ">
		        <label for="inputPassword" class="col-md-3 control-label">Password</label>
		        <div class="col-md-9 input-group">
		    	    <input class="form-control" id="inputPassword" placeholder="Password" name="password" ng-model="modPatient.password" required ng-minlength='6' ng-maxlength='12'>
		    	    <span class="error" data-ng-show="!modifyPatientForm.password.$pristine && modifyPatientForm.password.$error.required">Required Password!</span>
		    	    <span class="error" ng-show="modifyPatientForm.password.$error.minlength">Too short!</span>
		    	    <span class="error" ng-show="modifyPatientForm.password.$error.maxlength">Too long!</span>
		        </div>
		    </div>
		    <div class="form-group">
		        <div class="col-md-offset-3 col-md-9">
		    	    <a type="submit" ng-click="modify()" ng-href="#SearchPatient" ng-disabled='!modifyPatientForm.$valid' class="btn btn-default btn-block">Save Changes</a>
		        </div>
		    </div>
		</form>
    </div>
</div>
